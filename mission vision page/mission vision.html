<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Mission and Vision Statements of DOST-ASTI</title>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/search.css" />
  <script src="js/components.js"></script>
  <script src="js/search.js"></script>
</head>

<body>
  <div id="navbar"></div>

  <div class="mission-vision">
    <div class="frame">
      <div class="div">
        <div class="overlap">
          <div class="frame-2"></div>
          <div class="overlap-wrapper">
            <div class="overlap-2">
              <div class="mission-holder"></div>
              <div class="text-wrapper-2">MISSION</div>
              <p class="text-wrapper-3">
                Our sole mission is to drive research and innovation by
                developing relevant technology-driven solutions with
                far-reaching benefits to society.
              </p>
            </div>
          </div>
          <div class="group">
            <div class="overlap-group">
              <div class="vision-holder"></div>
              <div class="text-wrapper">VISION</div>
              <p class="p">
                Our vision is to be a world-class leader in emerging
                technologies, research and innovation.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
</body>

</html>
