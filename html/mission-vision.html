<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Mission and Vision Statements of DOST-ASTI</title>
  <link rel="stylesheet" href="../css/header-footer.css" />
  <link rel="stylesheet" href="../css/mission-vision-styleguide.css" />
  <link rel="stylesheet" href="../css/mission-vision.css" />

</head>

<body>
  <div id="navbar"></div>
  <script src="../js/navbar-loader.js" defer></script>
  <div class="mission-vision">
    <div class="overlap"
      style="background-image: url('../images/Frame 2.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
      <div class="overlap-wrapper">
        <div class="overlap-2">
          <div class="mission-holder"></div>
          <div class="text-wrapper-2">MISSION</div>
          <p class="text-wrapper-3">
            Our sole mission is to drive research and innovation by
            developing relevant technology-driven solutions with
            far-reaching benefits to society.
          </p>
        </div>
      </div>
      <div class="group">
        <div class="overlap-group">
          <div class="vision-holder"></div>
          <div class="text-wrapper">VISION</div>
          <p class="p">
            Our vision is to be a world-class leader in emerging
            technologies, research and innovation.
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <div id="footer"></div>
