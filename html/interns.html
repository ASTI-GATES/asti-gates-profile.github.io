<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Interns | GATES Project</title>
    
    <link rel="icon" type="image/png" href="../images/asti-logo.png">

    <link rel="stylesheet" href="../css/interns.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/our-team-modal.css">

    <script src="../js/navbar-loader.js"></script>
    <script src="../js/our-team-modal.js" defer></script>
    <script src="../js/search.js" defer></script>

</head>

<body>
    <div id="navbar"></div>
    <main>
        <h1 class="team-name">INTERNS</h1>
        <p class="team-description">The interns are in charge of </p>
        <br>
        <div class="card" style="background-image: url('../images/stock-1.jpg');">
            <div class="profile-card" onclick="showStaffModal('joshua-birad')">
                <img class="profile-pic" src="../images/gudetama.jpg" alt="Name">
                <div class="profile-description">
                    <p class="name">Joshua P. Birad</p>
                    <p class="position">Intern</p>
                </div>
            </div>
            <div class="profile-card" onclick="showStaffModal('janelle-lam')">
                <img class="profile-pic" src="../images/pompom.jpg" alt="Name">
                <div class="profile-description">
                    <p class="name">Janelle Lam</p>
                    <p class="position">Intern</p>
                </div>
            </div>
            <div class="profile-card" onclick="showStaffModal('nathan-lim')">
                <img class="profile-pic" src="../images/chococat.jpg" alt="Nathan Lim">
                <div class="profile-description">
                    <p class="name">Nathan Lim</p>
                    <p class="position">Intern</p>
                </div>
            </div>
        </div>
        <div class="card" style="background-image: url('../images/stock-2.jpg');">
            <div class="profile-card" onclick="showStaffModal('matt-ormilon')">
                <img class="profile-pic" src="../images/keroppi.jpg" alt="Matthew Ormilon">
                <div class="profile-description">
                    <p class="name">Matthew Ormilon</p>
                    <p class="position">Intern</p>
                </div>
            </div>
            <div class="profile-card" onclick="showStaffModal('pauline-young')">
                <img class="profile-pic" src="../images/cinnamoroll.jpg" alt="Pauline Young">
                <div class="profile-description">
                    <p class="name">Pauline Young</p>
                    <p class="position">Intern</p>
                </div>
            </div>
        </div>
    </main>
    <div id="staffModal" class="staff-modal">
        <div class="staff-modal-content">
            <span class="close" onclick="closeStaffModal()">&times;</span>
            <div id="staffModalBody">
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
